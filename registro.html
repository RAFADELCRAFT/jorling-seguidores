<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Jorling José Seguidores</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Fondo de estrellas -->
    <div class="stars-bg"></div>

    <!-- Header -->
    <header>
        <nav>
            <h1 class="neon-cyan">Jorling José Seguidores</h1>
            <div class="menu">
                <a href="index.html" class="menu-item">← Volver al Inicio</a>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Título principal -->
        <div class="hero">
            <h2 class="neon-cyan">Crear Nueva Cuenta</h2>
            <p class="subtitle">Únete a la revolución de seguidores</p>
        </div>

        <!-- Formulario de registro -->
        <div class="login-container">
            <div class="gradient-border">
                <div class="gradient-border-inner">
                    <form id="registerForm">
                        <div class="form-group">
                            <label class="pink-text">Nombre de usuario</label>
                            <input type="text" id="regUsername" class="input-cyan" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="pink-text">Correo electrónico</label>
                            <input type="email" id="regEmail" class="input-cyan" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="pink-text">Contraseña</label>
                            <input type="password" id="regPassword" class="input-cyan" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="pink-text">Confirmar contraseña</label>
                            <input type="password" id="regConfirmPassword" class="input-cyan" required>
                        </div>
                        
                        <div id="regErrorMessage" class="error-message"></div>
                        <div id="regSuccessMessage" class="success-message"></div>
                        
                        <button type="submit" class="btn-gradient">Crear Cuenta</button>
                    </form>
                    
                    <div class="register-link">
                        <a href="index.html" class="link-blue">¿Ya tienes cuenta? Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h3 class="neon-cyan">Jorling José Seguidores</h3>
                <p>Tu mejor opción para crecer en redes sociales</p>
            </div>
            
            <div class="footer-links">
                <a href="index.html">Inicio</a>
                <a href="index.html#servicios">Servicios</a>
                <a href="index.html#contacto">Contacto</a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; 2024 Jorling José Seguidores. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
